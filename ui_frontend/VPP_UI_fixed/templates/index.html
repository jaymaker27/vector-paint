<!DOCTYPE html>
<html>
<head>
  <title>Vector Projectile Painting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      background: #111;
      overflow: hidden;
      color: #00ffcc;
    }

    #sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #111111, #222222);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
    }

    #sidebar button {
      width: 180px;
      margin: 20px 0;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.4rem;
      font-weight: bold;
      background: radial-gradient(circle, #00ffcc, #0066cc);
      border: none;
      color: #111;
      cursor: pointer;
    }

    #main {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin: 3rem 0 1.5rem 0;
      color: #00ffcc;
      font-weight: bolder;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
    }

    #paintCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #gun {
      position: absolute;
      bottom: 50px;
      left: 60px;
      width: 280px;
      height: 80px;
      transform-origin: 20px 60px;
    }

    #gun .body { position: absolute; width: 140px; height: 30px; background: #333; top: 25px; left: 0px; border-radius: 8px; }
    #gun .barrel { position: absolute; width: 120px; height: 18px; background: #222; top: 31px; left: 140px; border-radius: 6px; }
    #gun .hopper { position: absolute; width: 40px; height: 25px; background: #444; top: 0px; left: 40px; border-radius: 6px; transform: rotate(-25deg); }
    #gun .grip { position: absolute; width: 30px; height: 60px; background: #333; top: 20px; left: 80px; border-radius: 4px; }
    #gun .trigger { position: absolute; width: 10px; height: 20px; background: #111; top: 40px; left: 85px; border-radius: 2px; }
    #gun .stock { position: absolute; width: 60px; height: 15px; background: #222; top: 25px; left: -50px; border-radius: 6px; transform: rotate(-15deg); }
    #gun .scope { position: absolute; width: 40px; height: 10px; background: #555; top: 10px; left: 70px; border-radius: 5px; }

  </style>
</head>
<body>
  <div id="sidebar">
    <button onclick="send('calibrate')">Calibrate</button>
    <button onclick="send('testfire')">Test Fire</button>
    <button onclick="send('paint')">Start Painting</button>
    <button onclick="send('settings')">Settings</button>
  </div>

  <div id="main">
    <h1>VECTOR PROJECTILE PAINTING</h1>
    <div id="gun">
      <div class="body"></div>
      <div class="barrel"></div>
      <div class="hopper"></div>
      <div class="grip"></div>
      <div class="trigger"></div>
      <div class="stock"></div>
      <div class="scope"></div>
    </div>
    <canvas id="paintCanvas"></canvas>
  </div>

  <script src="{{ url_for('static', filename='ui.js') }}"></script>
</body>
</html>
